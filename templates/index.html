<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/images/logo-tab.png">
    <title>Edgardo Paz-Romero | Portfolio</title>
    <style>
        :root {
            --navy: #0a192f;
            --light-navy: #112240;
            --lightest-navy: #233554;
            --slate: #8892b0;
            --light-slate: #a8b2d1;
            --lightest-slate: #ccd6f6;
            --white: #e6f1ff;
            --green: #64ffda;
            --shadow: rgba(2, 12, 27, 0.7);
            font-size: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--navy);
            color: var(--slate);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            color: inherit;
        }

        main {
            width: min(1000px, 90vw);
            margin: 0 auto;
            padding-bottom: 8rem;
        }

        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.08;
            mix-blend-mode: screen;
            z-index: 1;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(12px);
            background: rgba(10, 25, 47, 0.8);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .nav-container {
            width: min(1100px, 92vw);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--green);
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .logo img {
            display: block;
            height: 44px;
            width: auto;
            filter: drop-shadow(0 6px 12px rgba(100, 255, 218, 0.25));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo:hover img,
        .logo:focus-visible img {
            transform: translateY(-2px) scale(1.03);
            filter: drop-shadow(0 10px 18px rgba(100, 255, 218, 0.4));
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
        }

        nav a {
            color: var(--lightest-slate);
            text-decoration: none;
            font-size: 0.95rem;
            position: relative;
            padding: 0.6rem 0.4rem;
            transition: color 0.3s ease;
        }

        nav a span {
            color: var(--green);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            margin-right: 0.3rem;
            text-transform: uppercase;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: var(--green);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        nav a:hover,
        nav a:focus,
        nav a.active {
            color: var(--green);
        }

        nav a.active::after,
        nav a:hover::after {
            transform: scaleX(1);
        }

        .resume-link {
            border: 1px solid var(--green);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            color: var(--green);
        }

        section {
            padding: 0;
            margin: 0;
        }

        .section-wrapper {
            padding: 6rem 0;
            position: relative;
        }

        .section-title {
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            color: var(--lightest-slate);
            margin-bottom: 2rem;
            display: flex;
            align-items: baseline;
            gap: 1rem;
        }

        .section-title span {
            color: var(--green);
            font-size: 1rem;
            letter-spacing: 0.08em;
        }

        .hero-eyebrow {
            color: var(--green);
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            letter-spacing: 0.08em;
        }

        .hero-title {
            font-size: clamp(2.8rem, 8vw, 4.8rem);
            font-weight: 800;
            color: var(--lightest-slate);
        }

        .hero-subtitle {
            font-size: clamp(2rem, 6vw, 3.2rem);
            color: var(--light-slate);
            margin: 0.6rem 0 1.5rem;
        }

        .hero-description {
            max-width: 540px;
            margin-bottom: 2.5rem;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            border: 1px solid var(--green);
            color: var(--green);
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .hero-cta:hover {
            background: rgba(100, 255, 218, 0.1);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
            align-items: flex-start;
        }

        .highlight {
            color: var(--lightest-slate);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(120px, 1fr));
            gap: 0.6rem 1.2rem;
            list-style: none;
        }

        .skills-grid li::before {
            content: '▹';
            color: var(--green);
            margin-right: 0.6rem;
        }

        .profile-frame {
            border: 2px solid var(--green);
            border-radius: 8px;
            padding: 0.75rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .profile-frame::after {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 6px;
            background: rgba(100, 255, 218, 0.08);
            z-index: -1;
        }

        .profile-frame img {
            width: 100%;
            border-radius: 6px;
            display: block;
        }

        .profile-frame:hover {
            transform: translate(-6px, -6px);
        }

        .experience-layout {
            display: grid;
            grid-template-columns: 220px auto;
            gap: 2.5rem;
        }

        .experience-tabs {
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--lightest-navy);
        }

        .experience-tab {
            position: relative;
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--slate);
            background: transparent;
            border: none;
            text-align: left;
            font-size: 0.95rem;
            transition: color 0.3s ease, background 0.3s ease;
        }

        .experience-tab.active {
            color: var(--green);
            background: rgba(100, 255, 218, 0.1);
        }

        .experience-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -1px;
            width: 2px;
            height: 100%;
            background: var(--green);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        .experience-tab.active::before {
            transform: scaleY(1);
        }

        .experience-role {
            color: var(--lightest-slate);
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .experience-company {
            color: var(--green);
        }

        .experience-time {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: var(--light-slate);
        }

        .experience-list {
            list-style: none;
        }

        .experience-list li {
            position: relative;
            padding-left: 1.6rem;
            margin-bottom: 1rem;
        }

        .experience-list li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--green);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--light-navy);
            border-radius: 6px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            box-shadow: 0 20px 30px -15px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 40px -20px var(--shadow);
        }

        .project-card h3 {
            color: var(--lightest-slate);
            font-size: 1.4rem;
        }

        .project-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .tech-list {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            color: var(--slate);
        }

        .external-links a {
            color: var(--light-slate);
            margin-left: 0.8rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .external-links a:hover {
            color: var(--green);
        }

        .contact-section {
            text-align: center;
            max-width: 560px;
            margin: 0 auto;
            padding: 6rem 0 0;
        }

        .contact-section h2 {
            color: var(--lightest-slate);
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1.2rem;
        }

        .contact-section p {
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            align-items: center;
            margin-top: 1rem;
        }

        .social-link {
            width: 48px;
            height: 48px;
            border: 1px solid var(--green);
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--green);
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
        }

        .social-link:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-4px);
            color: var(--lightest-slate);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
            display: block;
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--light-slate);
            font-size: 0.85rem;
        }

        .page-section {
            scroll-margin-top: 110px;
        }

        @media (max-width: 900px) {
            .about-grid {
                grid-template-columns: 1fr;
            }

            .experience-layout {
                grid-template-columns: 1fr;
            }

            .experience-tabs {
                display: grid;
                grid-auto-flow: column;
                overflow-x: auto;
            }

            .experience-tab {
                white-space: nowrap;
            }
        }

        @media (max-width: 640px) {
            nav ul {
                display: none;
            }

            .nav-container {
                justify-content: center;
            }

            .hero-title {
                font-size: clamp(2.4rem, 9vw, 3.2rem);
            }

            main {
                width: 88vw;
            }
        }
    </style>
</head>

                <footer>

        function PortfolioPage() {
            const initialSectionFromWindow = (window.initialSection || '').trim();
            const resolvedInitialSection =
                ROUTE_SECTION_MAP[window.location.pathname] || initialSectionFromWindow || 'home';

            const [activeSection, setActiveSection] = useState(resolvedInitialSection);
            const activeSectionRef = useRef(resolvedInitialSection);
            const sectionRefs = useRef({});
            const observerLockRef = useRef(false);
            const lockTimeoutRef = useRef(null);

            const registerSectionRef = useCallback(
                (sectionId) => (element) => {
                    if (element) {
                        sectionRefs.current[sectionId] = element;
                    }
                },
                []
            );

            const scrollToSection = useCallback((sectionId, { instant = false } = {}) => {
                const sectionElement = sectionRefs.current[sectionId];
                if (sectionElement) {
                    sectionElement.scrollIntoView({ behavior: instant ? 'auto' : 'smooth', block: 'start' });
                }
            }, []);

            useEffect(() => {
                const sectionElements = document.querySelectorAll('.page-section');
                sectionElements.forEach((element) => {
                    const sectionId = element.dataset.sectionId;
                    if (sectionId) {
                        registerSectionRef(sectionId)(element);
                    }
                });
            }, [registerSectionRef]);

            useEffect(() => {
                const target = resolvedInitialSection;
                observerLockRef.current = true;
                requestAnimationFrame(() => {
                    scrollToSection(target, { instant: true });
                    const expectedPath = SECTION_ROUTE_MAP[target] || '/';
                    if (window.location.pathname !== expectedPath) {
                        window.history.replaceState({ section: target }, '', expectedPath);
                    } else {
                        window.history.replaceState({ section: target }, '', window.location.pathname);
                    }
                    updateActiveNav(target);
                    if (lockTimeoutRef.current) {
                        clearTimeout(lockTimeoutRef.current);
                    }
                    lockTimeoutRef.current = window.setTimeout(() => {
                        observerLockRef.current = false;
                    }, 500);
                });
            }, [resolvedInitialSection, scrollToSection]);

            useEffect(() => {
                const handlePopState = (event) => {
                    const sectionId = event.state?.section || ROUTE_SECTION_MAP[window.location.pathname] || 'home';
                    activeSectionRef.current = sectionId;
                    setActiveSection(sectionId);
                    updateActiveNav(sectionId);
                    observerLockRef.current = true;
                    scrollToSection(sectionId);
                    if (lockTimeoutRef.current) {
                        clearTimeout(lockTimeoutRef.current);
                    }
                    lockTimeoutRef.current = window.setTimeout(() => {
                        observerLockRef.current = false;
                    }, 600);
                };

                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, [scrollToSection]);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        const visibleEntry = entries
                            .filter((entry) => entry.isIntersecting)
                            .sort((a, b) => b.intersectionRatio - a.intersectionRatio)[0];

                        if (observerLockRef.current) {
                            return;
                        }

                        if (visibleEntry) {
                            const newSection = visibleEntry.target.dataset.sectionId;
                            if (newSection && newSection !== activeSectionRef.current) {
                                activeSectionRef.current = newSection;
                                setActiveSection(newSection);
                                updateActiveNav(newSection);
                                const targetPath = SECTION_ROUTE_MAP[newSection];
                                if (targetPath && window.location.pathname !== targetPath) {
                                    window.history.replaceState({ section: newSection }, '', targetPath);
                                }
                            }
                        }
                    },
                    { threshold: 0.55, rootMargin: '-20% 0px -20% 0px' }
                );

                const sections = document.querySelectorAll('.page-section');
                sections.forEach((section) => observer.observe(section));

                return () => observer.disconnect();
            }, []);

            useEffect(() => {
                const links = document.querySelectorAll('nav a[data-section]');
                const handleClick = (event) => {
                    event.preventDefault();
                    const sectionId = event.currentTarget.dataset.section;
                    const targetPath = SECTION_ROUTE_MAP[sectionId];
                    if (targetPath && window.location.pathname !== targetPath) {
                        window.history.pushState({ section: sectionId }, '', targetPath);
                    }
                    activeSectionRef.current = sectionId;
                    setActiveSection(sectionId);
                    updateActiveNav(sectionId);
                    observerLockRef.current = true;
                    scrollToSection(sectionId);
                    if (lockTimeoutRef.current) {
                        clearTimeout(lockTimeoutRef.current);
                    }
                    lockTimeoutRef.current = window.setTimeout(() => {
                        observerLockRef.current = false;
                    }, 600);
                };

                links.forEach((link) => link.addEventListener('click', handleClick));

                return () => {
                    links.forEach((link) => link.removeEventListener('click', handleClick));
                };
            }, [scrollToSection]);

            useEffect(() => {
                return () => {
                    if (lockTimeoutRef.current) {
                        clearTimeout(lockTimeoutRef.current);
                    }
                };
            }, []);

            return (
                <>
                    <HeroSection />
                    <AboutSection />
                    <ExperienceSection />
                    <ProjectsSection />
                    <ContactSection />
                    <Footer />
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PortfolioPage />);
